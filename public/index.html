<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD App - Node.js, Express, Sequelize & MySQL</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>  <div class="container">
    <header>
      <div class="header-content">
        <div class="logo">
          <i class="fas fa-database"></i>
          <h1>CRUD App</h1>
        </div>
        <p>Una aplicación CRUD construida con Node.js, Express, Sequelize y MySQL</p>
      </div>
    </header>
    
    <main>
      <section class="user-form card">
        <div class="card-header">
          <i class="fas fa-user-edit"></i>
          <h2>Agregar/Editar Usuario</h2>
        </div>
        <div class="card-body">
          <form id="userForm">
            <input type="hidden" id="userId">
            
            <div class="form-group">
              <label for="name"><i class="fas fa-user"></i> Nombre:</label>
              <input type="text" id="name" name="name" required>
            </div>
            
            <div class="form-group">
              <label for="email"><i class="fas fa-envelope"></i> Email:</label>
              <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group form-switch">
              <label for="active">
                <i class="fas fa-toggle-on"></i> Estado:
              </label>
              <div class="toggle-container">
                <input type="checkbox" id="active" name="active" checked>
                <span class="toggle-label">Activo</span>
              </div>
            </div>
            
            <div class="form-actions">
              <button type="submit" id="saveBtn" class="btn-primary">
                <i class="fas fa-save"></i> Guardar
              </button>
              <button type="button" id="cancelBtn" class="btn-secondary">
                <i class="fas fa-times"></i> Cancelar
              </button>
            </div>
          </form>
        </div>
      </section>
      
      <section class="user-list card">
        <div class="card-header">
          <i class="fas fa-users"></i>
          <h2>Lista de Usuarios</h2>
        </div>
        <div class="card-body">
          <div class="table-actions">
            <button id="addUserBtn" class="btn-success">
              <i class="fas fa-plus"></i> Agregar Usuario
            </button>
          </div>
          <div class="table-responsive">
            <table id="usersTable">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Nombre</th>
                  <th>Email</th>
                  <th>Estado</th>
                  <th>Acciones</th>
                </tr>
              </thead>
              <tbody>
                <!-- Los usuarios se cargarán aquí mediante JavaScript -->
              </tbody>
            </table>
          </div>
        </div>
      </section>
    </main>
    
    <footer>
      <p><i class="far fa-copyright"></i> 2025 CRUD App | Desarrollado con <i class="fas fa-heart"></i></p>
    </footer>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
